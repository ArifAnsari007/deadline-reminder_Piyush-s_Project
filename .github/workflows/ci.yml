name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start server
        run: |
          node server.js &
          sleep 2
      - name: Smoke test /health
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:3000/health -m 2 | grep -q 'ok'; then
              echo 'health OK'; exit 0;
            fi
            sleep 1
          done
          echo 'Health check failed'; exit 1
